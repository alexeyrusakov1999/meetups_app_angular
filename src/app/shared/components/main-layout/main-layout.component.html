<header class="header">
    <div class="container">
        <img src="../assets/logo.svg" alt="" class="logo" class="img-logo">
        <nav>
            <ul *ngIf="this.authService.isLoggedIn">
                <li routerLinkActive="active"><a [routerLink]="['/meetups']">All meetups</a></li>
                <li routerLinkActive="active"><a [routerLink]="['/my-meetups']">My meetups</a></li>
                <li *ngIf="this.authService.isAdmin" routerLinkActive="active"><a [routerLink]="['/users']">Users</a>
                </li>

            </ul>
        </nav>
        <div class="header-btn-container">
            <button *ngIf="this.authService.isLoggedIn" [routerLink]="['/about']" class="btn-info"><img
                    src="../assets/info.svg" alt=""></button>
            <button *ngIf="this.authService.isLoggedIn" href="#" (click)="logout($event)" class="btn-logout"><img
                    src="../assets/logout_btn.svg" alt=""></button>
            <button *ngIf="this.authService.isLoggedIn === false" [routerLink]="['/about']" class="btn-person"><img
                    src="../assets/person-btn.svg" alt=""></button>
        </div>

    </div>
</header>
<div>
    <router-outlet></router-outlet>
</div>
